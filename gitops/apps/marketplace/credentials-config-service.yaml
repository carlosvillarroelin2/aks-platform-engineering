apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: credentials-config-service
  namespace: argocd
  labels:
    purpose: marketplace-iam
spec:
  destination:
    namespace: marketplace
    server: https://kubernetes.default.svc
  project: default
  source:
    path: azure/marketplace/iam/credentials-config-service
    repoURL: https://github.com/carlosvillarroelin2/aks-platform-engineering
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true